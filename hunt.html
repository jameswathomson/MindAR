<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
   <a-scene mindar-image="imageTargetSrc: ./Markers/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model1" src="lathe.glb"></a-asset-item>
        <a-asset-item id="model2" src="drill.glb"></a-asset-item>
        <a-asset-item id="model3" src="robot.glb"></a-asset-item>
        <a-asset-item id="model4" src="gear.glb"></a-asset-item>
        <a-asset-item id="model5" src="meter2.glb"></a-asset-item>
        <a-asset-item id="model6" src="motor.glb"></a-asset-item>
        <a-asset-item id="model7" src="plc.glb"></a-asset-item>
        <a-asset-item id="model8" src="vice.glb"></a-asset-item>
        <a-asset-item id="model9" src="grinder.glb"></a-asset-item>
        <a-asset-item id="model10" src="turbine.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
       <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.2 0.2 0.2" src="#model1"></a-gltf-model>
     </a-entity>
     <a-entity mindar-image-target="targetIndex: 1">
       <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="10 10 10" src="#model2"></a-gltf-model>
     </a-entity>
     <a-entity mindar-image-target="targetIndex: 2">
       <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#model3"></a-gltf-model>
     </a-entity>
     <a-entity mindar-image-target="targetIndex: 3">
       <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.01 0.01 0.01" src="#model4"></a-gltf-model>
     </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#model5"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="10 10 10" src="#model6"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#model7"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#model8"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#model9"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.01 0.01 0.01" src="#model10"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
